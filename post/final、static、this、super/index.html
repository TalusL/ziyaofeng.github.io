<meta name="description" content="final 关键字final关键字主要用在三个地方：变量、方法、类。  对于一个final变量，如果是基本数据类型的变量，则其数值一旦在初始化之后便不能更改；如果是引用类型的变量，则在对其初始化之后便不能再让其指向另一个对象。  当用final修饰一个类时，表明这个类不能被继承。final类中的所有成员方法都会被隐式地指定为final方法。  使用final方法的原因有两个。第一个原因是把方法锁定">
